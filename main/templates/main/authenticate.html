{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'main/style.css' %}" alt="image" />
    <title>CRM</title>
</head>

<body>
    <div class="container">
        <div class="form_container">
            <div class="signin-signup">
                <form method="post" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">SIGN IN</h2>
                    <div class="inputfield">
                        <i class="fas fa-user"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="inputfield">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <input type="submit" name="submit" value="Login" class="btn">


                </form>

                <form method="post" class="sign-up-form">
                    {% csrf_token %}
                    <h2 class="title">SIGN UP</h2>
                    <div class="inputfield">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="inputfield">
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" placeholder="Name" required>
                    </div>

                    <div class="inputfield">
                        <i class="fas fa-building"></i>
                        <input type="text" name="company" placeholder="Company" required>
                    </div>


                    <div class="inputfield">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password1" placeholder="Password" required>
                    </div>

                    <div class="inputfield">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password2" placeholder="Confirm Password" required>
                    </div>

                    <input type="submit" name="submit" value="SignUp" class="btn">


                    

                </form>


            </div>

        </div>
        <div class="panels-container">

            <div class="panel left-panel">
                <div class="content">
                    <h3>Welcome Back!</h3>
                    <p>
                        To Keep Connected With Us Please Login With Your Personal Information.
                    </p>
                    <p>Don't have an account ?</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="{%static 'main/pngegg.png' %}" class="image" alt="">

            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>Hello,Friend!</h3>
                    <p>Please Enter Your Details To Sign Up And Be Part Of Our Community.


                    </p>
                    <p> Already have an account ?</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="{%static 'main/SIGN IN.png' %}" class="image" alt="">

            </div>



        </div>
    </div>



    <script src="{%static 'main/app.js' %}"></script>

</body>

</html>
